language: cpp

dist: trusty
script: python ./util/travis/checkstyle.py && ./util/travis/script.sh && ./util/travis/unittests.sh
sudo: required
notifications:
  email: false

matrix:
  include:
    - compiler: gcc-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - g++-5
            - libasound2-dev
            - libxrandr-dev
            - libcppunit-dev
      env: COMPILER=g++-5 CXX=g++-5 CC=gcc-5
    - compiler: clang-3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libasound2-dev
            - libxrandr-dev
            - libcppunit-dev
      env: COMPILER=clang++-3.6
    - compiler: clang-3.7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libasound2-dev
            - libxrandr-dev
            - libcppunit-dev
      env: COMPILER=clang++-3.7
    - compiler: clang-3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - libasound2-dev
            - libxrandr-dev
            - libcppunit-dev
      env: COMPILER=clang++-3.8
